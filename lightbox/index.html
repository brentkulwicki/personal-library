<!DOCTYPE html>
<html>
    <head>
        <title>Lightbox Library</title>
        <link rel='stylesheet' type='text/css' href='css/styles.css'>
    </head>
    <body>
        <!-- Images used to open the lightbox -->
        <div class="modal-row">
            <div class="modal-column">
                <img src="img/thumb/01.jpg" class="modal-hover-shadow">
            </div>
            <div class="modal-column">
                <img src="img/thumb/02.jpg" class="modal-hover-shadow">
            </div>
            <div class="modal-column">
                <img src="img/thumb/03.jpg" class="modal-hover-shadow">
            </div>
            <div class="modal-column">
                <img src="img/thumb/04.jpg" class="modal-hover-shadow">
            </div>
      </div>
      
      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="modal-close modal-cursor">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="img/full/01b.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="img/full/02b.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="img/full/03b.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="img/full/04b.jpg" style="width:100%">
          </div>
      
          <!-- Next/previous controls -->
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>
      
          <!-- Caption text -->
          <div class="modal-caption-container">
            <p id="modal-caption"></p>
          </div>
      
          <!-- Thumbnail image controls -->
          <div class="modal-column">
            <img class="modal-demo" src="img/thumb/01.jpg" onclick="currentSlide(1)" alt="Nature">
          </div>
      
          <div class="modal-column">
            <img class="modal-demo" src="img/thumb/02.jpg" onclick="currentSlide(2)" alt="Snow">
          </div>
      
          <div class="modal-column">
            <img class="modal-demo" src="img/thumb/03.jpg" onclick="currentSlide(3)" alt="Mountains">
          </div>
      
          <div class="modal-column">
            <img class="modal-demo" src="img/thumb/04.jpg" onclick="currentSlide(4)" alt="Lights">
          </div>
        </div>
      </div>
      <script src='js/scripts.js'></script>
    </body>
</html>
